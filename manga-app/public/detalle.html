<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Mangas Note · Detalle</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .font-display {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            "background-light": "#F3F4F6",
            "background-dark": "#0D1117",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 antialiased">
  <div class="relative min-h-screen">
    <!-- Fondo borroso con la portada -->
    <div class="absolute inset-x-0 top-0 h-[60vh] sm:h-[70vh]">
      <img id="bg-image" alt="Background" class="h-full w-full object-cover object-top opacity-50 blur-sm" src=""/>
      <div class="absolute inset-0 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/70 dark:via-background-dark/70 to-transparent"></div>
    </div>
    
    <div class="relative z-10 mx-auto max-w-lg">
      <!-- Header con botones -->
      <header class="flex items-center justify-between p-4">
        <button onclick="window.location.href='index.html'" class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm transition-colors hover:bg-black/50">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <button onclick="eliminarManga()" class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm transition-colors hover:bg-red-500/70">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </header>
      
      <!-- Portada del manga -->
      <div class="px-8 pt-4 sm:px-12">
        <img id="cover-image" alt="Portada del manga" class="mx-auto aspect-[3/4] w-full max-w-xs rounded-lg object-cover shadow-2xl shadow-black/50" src=""/>
      </div>
      
      <main class="p-6">
        <!-- Título y estado -->
        <div class="text-center">
          <h1 id="manga-title" class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white"></h1>
          <div class="mt-3 flex items-center justify-center gap-2 flex-wrap">
            <span id="status-badge" class="inline-flex items-center rounded-full px-3 py-1 text-xs font-medium"></span>
            <span id="chapter-badge" class="inline-flex items-center rounded-full bg-gray-200 px-3 py-1 text-xs font-medium text-gray-700 dark:bg-gray-700 dark:text-gray-300"></span>
          </div>
        </div>
        
        <!-- Enlaces de lectura -->
        <section class="mt-8" id="links-section">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Enlaces de lectura</h2>
          <div id="links-container" class="mt-4 space-y-3">
            <!-- Los links se cargarán aquí -->
          </div>
          <p id="no-links" class="hidden mt-4 text-sm text-gray-500 dark:text-gray-400">No hay enlaces agregados</p>
        </section>
        
        <!-- Mi opinión -->
        <section class="mt-8">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Mi opinión</h2>
          <div class="mt-4 rounded-lg bg-gray-200/50 p-4 dark:bg-gray-800/50">
            <!-- Calificación -->
            <div>
              <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">Calificación</h3>
              <div id="rating-stars" class="mt-1 flex items-center">
                <!-- Estrellas se generarán aquí -->
              </div>
            </div>
            
            <!-- Comentario -->
            <div class="mt-4" id="comment-section">
              <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">Comentario</h3>
              <p id="comment-text" class="mt-1 text-sm leading-relaxed text-gray-700 dark:text-gray-300"></p>
            </div>
          </div>
        </section>
        
        <!-- Información de Vigilancia -->
        <section class="mt-8" id="vigilancia-info" style="display: none;">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">visibility</span>
            Vigilancia Activa
          </h2>
          <div class="mt-4 rounded-lg bg-blue-50 dark:bg-blue-900/20 p-4 border border-blue-200 dark:border-blue-800">
            <div class="flex items-start gap-3">
              <span class="material-symbols-outlined text-blue-600 dark:text-blue-400 mt-0.5">info</span>
              <div class="flex-1">
                <p class="text-sm text-blue-900 dark:text-blue-200 font-medium mb-2">
                  Este manga está siendo monitoreado automáticamente cada hora
                </p>
                <div class="space-y-2">
                  <div class="flex items-center justify-between text-sm">
                    <span class="text-blue-700 dark:text-blue-300">Capítulos disponibles:</span>
                    <span id="caps-disponibles" class="font-semibold text-blue-900 dark:text-blue-100">-</span>
                  </div>
                  <div class="flex items-center justify-between text-sm">
                    <span class="text-blue-700 dark:text-blue-300">Próximo capítulo:</span>
                    <span id="proxima-fecha" class="font-semibold text-blue-900 dark:text-blue-100">-</span>
                  </div>
                  <div class="flex items-center justify-between text-sm">
                    <span class="text-blue-700 dark:text-blue-300">Fuente:</span>
                    <span id="web-source" class="font-semibold text-blue-900 dark:text-blue-100 capitalize">-</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      <!-- Botón de editar -->
      <footer class="sticky bottom-0 bg-background-light/80 p-6 backdrop-blur-sm dark:bg-background-dark/80">
        <button onclick="editarManga()" class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3.5 text-base font-semibold text-white shadow-lg shadow-primary/30 transition-all duration-300 hover:bg-primary/90 hover:shadow-xl hover:shadow-primary/40 active:scale-95">
          Editar Manga
          <span class="material-symbols-outlined text-xl">edit</span>
        </button>
      </footer>
    </div>
  </div>

  <script>
    // Determinar BASE_PATH dinámicamente por primer segmento (e.g., /upload)
    (function(){
      const seg = (window.location.pathname.split('/')[1] || '');
      window.BASE_PATH = seg && !seg.includes('.') ? `/${seg}` : '';
    })();
  </script>
  <script src="js/detalle.js"></script>
</body>
</html>
