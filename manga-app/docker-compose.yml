version: '3.8'

services:
  # Servicio de base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: manga_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - manga_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la aplicación (backend + frontend)
  app:
    build: .
    container_name: manga_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      BASE_PATH: "/upload"
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL}
      PUBLIC_URL: ${PUBLIC_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      # Volumen para las portadas (persistente)
      - ./data/covers:/usr/src/app/data/covers
      # Volúmenes de Komga para migración (solo lectura)
      - /opt/MangaRead/komga-config:/opt/MangaRead/komga-config:ro
      - /opt/MangaRead/Mangas:/opt/MangaRead/Mangas:ro
      # Para desarrollo: hot-reload activado
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - manga_network

  # Servicio API de webcomic (externo pero conectado a la red)
  webcomic-api:
    image: soraventus12/webcomic-api:latest
    container_name: webcomic-inme
    restart: unless-stopped
    ports:
      - "3001:8001"
    env_file:
      - .env.webcomic
    volumes:
      - webcomic_data:/app/webcomics_api.db
      - webcomic_logs:/app/logs
    networks:
      - manga_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volúmenes nombrados
volumes:
  db_data:
    driver: local
  webcomic_data:
    driver: local
  webcomic_logs:
    driver: local

# Redes
networks:
  manga_network:
    driver: bridge
